<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plants vs Bombs</title>
  <style>
    /* --- Basic reset --- */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    /* Update the root variables with new theme colors */
    :root {
      --cell-size: 100px;
      --mark-size: 2.5rem;
      --primary-color: #3b82f6;
      --hover-color: #f3f4f6;
      --border-color: #e5e7eb;
      --winning-color: #10b981;
      --x-color: #ff69b4; /* Pink for flower */
      --o-color: #4a4a4a; /* Dark gray for bomb */
      --plant-green: #4ade80;
      --plant-dark: #166534;
      --bomb-gray: #4b5563;
      --bomb-dark: #1f2937;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(90deg, 
        var(--plant-dark) 0%, 
        var(--plant-green) 25%, 
        var(--bomb-gray) 75%, 
        var(--bomb-dark) 100%
      );
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin: 2rem;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, var(--cell-size));
      grid-template-rows: repeat(3, var(--cell-size));
      gap: 5px;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: var(--mark-size);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }

    .cell.x {
      color: var(--x-color);
    }

    .cell.o {
      color: var(--o-color);
    }

    .cell.winner {
      background: var(--winning-color);
      color: white;
    }

    #status {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    #restart {
      display: block;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #restart:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .game-subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      margin: 1rem 0 2rem;
      font-style: italic;
    }

    /* Add your existing animations and other styles here */
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Plants vs Bombs</h1>
    <p class="game-subtitle">Some people want to destroy plants, some people want to keep them. Both sides fight, see who wins with a game of tic-tac-toe</p>
    
    <div id="status"></div>
    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="restart">Restart Game</button>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const restartBtn = document.getElementById('restart');
    let currentPlayer = 'X';
    let board = ['', '', '', '', '', '', '', '', ''];
    let isGameActive = true;

    const SYMBOLS = {
      'X': 'ðŸŒ¸',
      'O': 'ðŸ’£'
    };

    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function handleCellClick(e) {
      const cell = e.target;
      const index = parseInt(cell.dataset.index);

      if (board[index] !== '' || !isGameActive) return;

      board[index] = currentPlayer;
      cell.textContent = SYMBOLS[currentPlayer];
      cell.classList.add(currentPlayer.toLowerCase());

      if (checkWin()) {
        statusText.textContent = `${currentPlayer === 'X' ? 'Plants' : 'Bombs'} Win!`;
        isGameActive = false;
        return;
      }

      if (checkDraw()) {
        statusText.textContent = "It's a Draw!";
        isGameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `${currentPlayer === 'X' ? 'Plants' : 'Bombs'}'s Turn`;
    }

    function checkWin() {
      return winningCombinations.some(combination => {
        return combination.every(index => {
          return board[index] === currentPlayer;
        });
      });
    }

    function checkDraw() {
      return board.every(cell => cell !== '');
    }

    function restartGame() {
      currentPlayer = 'X';
      board = ['', '', '', '', '', '', '', '', ''];
      isGameActive = true;
      statusText.textContent = "Plants's Turn";
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('x', 'o');
      });
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartBtn.addEventListener('click', restartGame);

    // Initialize game
    statusText.textContent = "Plants's Turn";
  </script>
</body>
</html>
